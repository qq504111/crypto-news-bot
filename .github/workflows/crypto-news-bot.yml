name: Crypto News Bot

on:
  schedule:
    - cron: '0 */4 * * *'  # –ö–∞–∂–¥—ã–µ 4 —á–∞—Å–∞ (00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC)
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è

jobs:
  post-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞–≤–∏—Å–∞–Ω–∏—è
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --break-system-packages feedparser==6.0.11 requests==2.31.0
    
    - name: Run news parser
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: python news_parser.py
      continue-on-error: false  # Fail job if parser crashes
    
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add published_news.json
        if ! git diff --quiet --staged; then
          git commit -m "üì∞ Update published news [skip ci]"
          # Pull —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º merge strategy –¥–ª—è JSON
          git pull --rebase=false --no-edit origin main || git pull --rebase=false --no-edit origin master
          git push
        else
          echo "No changes to commit"
        fi
